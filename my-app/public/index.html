<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
  <script src="https://kit.fontawesome.com/c1d98e37eb.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html">Task Manager</a></div>
    <div class="full-data">
      <div class="time"></div>
      <div class="day"></div>
      <div class="data">dd.mm.yy</div>
    </div>
    <div class="user-info">
      <div class="user_photo"></div>
      <div class="user_name">
        <button>user name</button>
      </div>
    </div>
  </header>
  <main>
      <aside class="aside-menu">
        <div id="aside_menu_fixed">
          <div class="set-task"><a href="set_task.html">
            <i class="fas fa-clipboard-list"></i>
            <p class="menu_item">Призначити завдання</p>
            </a>
          </div>
          <div class="my-tasks"><a href="my_tasks.html">
            <i class="fas fa-tasks"></i>
            <p class="menu_item">Мої завдання</p>
            </a>
          </div>
          <div class="colleages"><a href="#">
            <i class="fas fa-user-friends"></i>
            <p class="menu_item">Працівники</p>
            </a>
          </div>
          <div class="news"><a href="#">
            <i class="fas fa-newspaper"></i>
            <p class="menu_item">Новини</p>
            </a>
          </div>
          <div class="add_user"><a href="settings.html">
            <i class="fas fa-user-plus"></i>
            <p class="menu_item">Додати користувача</p>
            </a>
          </div>
          <div class="hide_menu">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </aside>

    <div class="main-part">
      <!-- <div id="app">

      </div> -->
      <div id="settings"></div>

    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
